<div class="example-button-row">
    <button mat-raised-button color="primary"  (click)="openDialog(null, false)">Open</button>
<mat-spinner *ngIf="spiner" [diameter]="'50'"></mat-spinner>

</div>

<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let i=index"> {{i+1}} </td>
  </ng-container>
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="Message">
    <th mat-header-cell *matHeaderCellDef> Message </th>
    <td mat-cell *matCellDef="let element" (click)="openMsgDialog(element.message)"> {{(element.message.length>50)? (element.message | slice:0:50)+'...':(element.message) }} </td>
  </ng-container>
  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.createdAt  | date: 'MM/dd/yyyy'}} </td>
  </ng-container>
  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element" > 
      <button mat-raised-button color="accent" (click)="delete(element)" type="button">
        Delete
      </button>
      <button style="margin-left: 10px;" mat-raised-button color="primary" (click)="update(element)" type="button">
        Update
      </button>
      <button style="margin-left: 10px;" mat-raised-button color="primary" (click)="details(element, true)" type="button">
        details
      </button>
     </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"
showFirstLastButtons
aria-label="Select page of periodic elements">
</mat-paginator>

</div>
